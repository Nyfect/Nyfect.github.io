<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BookShelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/c52af48cfe.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/CSS/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/CSS/main.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/responsive.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/contact.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/fonts.css"
    />
  </head>
  <body>
    <header>
      <div class="container divflex">
        <a href=""
          ><img class="logo" src="resources/images/mainlogo.svg" alt="mainlogo"
        /></a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Books</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html">Contact us</a></li>
          </ul>
        </nav>
        <div>
          <a href=""
            ><img
              class="sidelogo"
              src="resources/images/searchlogo.svg"
              alt="search"
          /></a>
          <a href=""
            ><img
              class="sidelogo"
              src="resources/images/shoplogo.svg"
              alt="shop"
          /></a>
          <a href=""
            ><img
              class="sidelogo"
              src="resources/images/accountlogo.svg"
              alt="account"
          /></a>

          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="contact-us">
        <h2>Contact Us</h2>
        <form action="/submit_contact" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-column"></div>
        <div class="footer-column">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <ul class="social-links">
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 BookShelf. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
